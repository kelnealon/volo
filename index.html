<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>VOLO /// Wine Bar</title>

	<!-- Behavioral Meta Data -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="styles/styles.css"/>

</head>
<body>

	<div id="container" class="container">
		<ul id="scene" class="scene">
			<li class="layer" data-depth="1.00"><img src="images/layer1.png"></li>
			<li class="layer" data-depth="0.80"><img src="images/layer2.png"></li>
			<li class="layer" data-depth="0.60"><img src="images/layer3.png"></li>
			<li class="layer" data-depth="0.40"><img src="images/layer4.png"></li>
			<li class="layer" data-depth="0.20"><img src="images/layer5.png"></li>
			<li class="layer" data-depth="0.00"><img src="images/volo.png"></li>
		</ul>
	</div>
    
   <img class="tagline" src="images/tagline2.png">
    
    <div id="properties" data-1700="top:100%;" data-2200="top:0%;" data-3000="display:block;" data-3700="top:-100%;display:none;">
		<h2>UNITED STATES</h2>
		<p>width, height, padding, font-size, z-index, blah blah blah</p>
	</div>

	<!-- Scripts -->
    <script type="text/javascript" src="dist/skrollr.min.js"></script>
	<script type="text/javascript">
	var s = skrollr.init({
		edgeStrategy: 'set',
		easing: {
			WTF: Math.random,
			inverted: function(p) {
				return 1-p;
			}
		}
	});
	</script>
	<script src="scripts/jquery.js"></script>
	<script src="deploy/jquery.parallax.js"></script>
	<script>

	// Yep, that's it!
	$('#scene').parallax();

	</script>

</body>
</html>
